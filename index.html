<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geometry Dash Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: white;
      transition: background 0.4s ease;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Color themes: background, player, and obstacle
    const themes = [
      { bg: "#ffffff", player: "#000000", obstacle: "#ff0000" },
      { bg: "#cce7ff", player: "#003344", obstacle: "#cc4400" },
      { bg: "#ffe6cc", player: "#663300", obstacle: "#004466" },
      { bg: "#e0ffcc", player: "#334400", obstacle: "#660033" },
      { bg: "#ffd6d6", player: "#990000", obstacle: "#000066" },
      { bg: "#f0e6ff", player: "#3a0066", obstacle: "#00663a" },
    ];

    let currentThemeIndex = 0;
    let playerColor = "#000000";
    let obstacleColor = "#ff0000";

    // Game state variables
    let player, obstacles, scrollSpeed, score, highScore, gameOver, lastThemeChange;

    const obstacleSpacing = 200;
    const baseSpeed = 5;

    function initGame() {
      player = {
        x: 100,
        y: 0,
        width: 40,
        height: 40,
        velocityY: 0,
        gravity: 1,
        jumpForce: -15,
        onGround: false
      };

      obstacles = [];
      scrollSpeed = baseSpeed;
      score = 0;
      gameOver = false;
      lastThemeChange = 0;

      // Load high score
      highScore = parseInt(localStorage.getItem("highScore")) || 0;

      // Set initial theme
      currentThemeIndex = 0;
      applyTheme(currentThemeIndex);

      // Spawn initial obstacles
      for (let i = 600; i <= 1000; i += obstacleSpacing) {
        obstacles.push(createObstacle(i));
      }
    }

    function applyTheme(index) {
      const theme = themes[index];
      canvas.style.background = theme.bg;
      playerColor = theme.player;
      obstacleColor = theme.obstacle;
    }

    function createObstacle(x) {
      return {
        x,
        y: canvas.height - 40,
        width: 40,
        height: 40
      };
    }

    function update() {
      if (gameOver) return;

      scrollSpeed += 0.005; // Speed up gradually

      // Apply gravity
      player.velocityY += player.gravity;
      player.y += player.velocityY;

      // Ground collision
      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
        player.onGround = true;
      }

      // Move and check obstacles
      for (let obs of obstacles) {
        obs.x -= scrollSpeed;

        // Collision detection
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
          }
        }
      }

      // Remove passed obstacles and add new ones
      if (obstacles.length > 0 && obstacles[0].x + obstacles[0].width < 0) {
        obstacles.shift();
        const lastX = obstacles[obstacles.length - 1].x;
        obstacles.push(createObstacle(lastX + obstacleSpacing));
      }

      // Increase score
      score++;

      // Change theme every 100 score
      if (score - lastThemeChange >= 100) {
        lastThemeChange = score;
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        applyTheme(currentThemeIndex);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = playerColor;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Obstacles
      ctx.fillStyle = obstacleColor;
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }

      // Score and high score
      ctx.fillStyle = "#000000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("High Score: " + highScore, 10, 60);

      // Game over text
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "36px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 90, canvas.height / 2 - 10);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE or Click to retry", canvas.width / 2 - 140, canvas.height / 2 + 30);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function tryJump() {
      if (!gameOver && player.onGround) {
        player.velocityY = player.jumpForce;
        player.onGround = false;
      } else if (gameOver) {
        initGame();
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        tryJump();
      }
    });

    window.addEventListener("mousedown", () => {
      tryJump();
    });

    // Start the game
    initGame();
    loop();
  </script>
</body>
</html>
